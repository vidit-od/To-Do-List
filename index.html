<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="glass">
            <div class="small" style="--i:0"></div>
            <div class="small" style="--i:1"></div>
            <div class="small" style="--i:2"></div>
            <div class="small" style="--i:3"></div>
            <div class="small" style="--i:4"></div>
            <div class="todo-title" id="title">To-Do List</div>
            <div class="todo" id="todo">
                <header>
                    <input class="todo-input" placeholder="Task">
                    <button class="todo-button" id="btn">+</button> 
                </header>
                <div class="warning">Task input cannot be empty</div>
                <div class="line"></div>
                <div class="todo-content">
                </div>
            </div>
            <div class="todo-desc" id="todo-desc">
                <p>add description to your task :</p>
                <textarea name=""cols="30" rows="10" class="description" placeholder="This field is optional........"></textarea>
                <div class="date">
                    <p>Targeted to complete before</p>
                    <input type="date" class="target">
                </div>
                <button class="done" id="submit">Done</button>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
