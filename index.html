<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="glass">
            <div class="small" style="--i:0"></div>
            <div class="small" style="--i:1"></div>
            <div class="small" style="--i:2"></div>
            <div class="small" style="--i:3"></div>
            <div class="small" style="--i:4"></div>
            <div class="todo-title">To-Do List</div>
            <div class="todo">
                <header>
                    <input class="todo-input" placeholder="Task">
                    <button class="todo-button" id="btn">+</button> 
                </header>
                <div class="todo-content">
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
